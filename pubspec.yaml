name: laxusapp
description: A new Flutter project

# The following line prevents the package from being accidentally published to pub.dev
# To enable this package to be published, remove the following line:
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Eklemek istediÄŸiniz paketler:
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^0.14.0
  shared_preferences: ^2.0.15
  firebase_core: latest
  firebase_auth: latest
  cloud_firestore: latest

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

